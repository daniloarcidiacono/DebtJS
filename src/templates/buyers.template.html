<md-content layout="column" layout-fill>
    <md-list data-ng-if="$buyersCtrl.hasEntries()"
             flex>
        <md-list-item data-ng-repeat="buyer in $buyersCtrl.getEntries()"
                      data-ng-click="$buyersCtrl.onEntryClicked($event, buyer)">
            <md-checkbox class="md-primary"
                         data-ng-model="buyer.isSelected">
            </md-checkbox>

            <div data-ng-bind="buyer.name"></div>

            <div class="md-secondary">
                {{ $buyersCtrl.getBuyerTotal(buyer) | number: 2 }} â‚¬
            </div>
        </md-list-item>
    </md-list>

    <div data-ng-if="!$buyersCtrl.hasEntries()"
         layout="column"
         layout-align="space-around stretch"
         layout-fill
         flex>
        <div flex></div>
        <md-icon flex-none md-svg-icon="static/icons/account_circle.svg" class="buyers-noentries-icon"></md-icon>
        <h1 flex-none class="md-display-3 buyers-noentries-text">No buyers</h1>
        <div flex></div>
    </div>
</md-content>
