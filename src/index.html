<!DOCTYPE html>
<html lang="en">
	<head>
		<title>DebtJS</title>

		<!-- Encoding -->
		<meta charset="UTF-8">

		<!-- Viewport settings -->
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

		<!-- CSS -->
		<link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
		<style>
			md-nav-bar .md-nav-bar {
				background: #283593;
			}
		</style>
	</head>
	<body ng-app="DebtJSApp" ng-controller="mainController as mainCtrl" ng-cloak>
		<!-- Sidenav -->
		<debtjs-sidenav></debtjs-sidenav>

		<section layout="column" layout-fill>
			<!-- Toolbar -->
			<debtjs-toolbar></debtjs-toolbar>

			<!-- Bottom tabs -->
			<div id="currentPage" class="ext-content" flex ng-view>
			</div>

			<md-content>
				<md-nav-bar md-selected-nav-item="mainCtrl.tabsService.currentNavItem" nav-bar-aria-label="navigation links">
					<div layout="row" layout-fill layout-align="space-around center">
						<md-nav-item md-nav-href="#!/receipts" name="receipts">
							<md-icon md-svg-icon="static/icons/receipt.svg"></md-icon>
							<md-tooltip md-direction="top" md-delay="1000">
								Receipt view
							</md-tooltip>
							<!-- <span>Receipt</span> -->
						</md-nav-item>

						<md-nav-item md-nav-href="#!/buyers" name="buyers">
							<md-icon md-svg-icon="static/icons/account_circle.svg"></md-icon>
							<md-tooltip md-direction="top" md-delay="1000">
								Buyers view
							</md-tooltip>
							<!-- <span>Buyers</span> -->
						</md-nav-item>
					</div>
				</md-nav-bar>
			</md-content>
		</section>

		<!-- Dependencies -->
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/angular-route/angular-route.min.js"></script>
		<script src="bower_components/angular-aria/angular-aria.min.js"></script>
		<script src="bower_components/angular-animate/angular-animate.min.js"></script>
		<script src="bower_components/angular-material/angular-material.min.js"></script>
		<script src="bower_components/moment/min/moment-with-locales.min.js"></script>

		<!-- Bootstrap AngularJS -->
		<script type="text/javascript">
			// Include app dependency on ngMaterial
			var app = angular.module('DebtJSApp', [ 'ngMaterial', 'ngRoute' ]);
		</script>

		<!-- Configuration -->
		<script src="config.js"></script>

		<!-- Services -->
		<script src="services/pastebin.service.js"></script>
		<script src="services/document.service.js"></script>
		<script src="services/config.service.js"></script>
		<script src="services/tabs.service.js"></script>

		<!-- Controllers -->
		<script src="controllers/main.controller.js"></script>
		<script src="controllers/sidenav.controller.js"></script>
		<script src="controllers/toolbar.controller.js"></script>
		<script src="controllers/buyers.controller.js"></script>
		<script src="controllers/receipts.controller.js"></script>

		<!-- Directives -->
		<script src="directives/sidenav.directive.js"></script>
		<script src="directives/toolbar.directive.js"></script>
	</body>
</html>
