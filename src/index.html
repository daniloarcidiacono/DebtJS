<!DOCTYPE html>
<html>
	<head>
		<title>DebtJS</title>

		<!-- Encoding -->
		<meta charset="UTF-8">

		<!-- CSS -->
		<link rel="stylesheet" href="bower_components/lumx/dist/lumx.css">
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
		<link rel="stylesheet" href="css/spinner.css">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body ng-app="myModule" ng-controller="mainController as mainCtrl">
		<div class="spinner" ng-hide="mainCtrl.appLoaded">
  			<div class="bounce1"></div>
	  		<div class="bounce2"></div>
		  	<div class="bounce3"></div>
		</div>

		<div class="p+ pt0" ng-cloak style="width: 100%; height: 100%; display: flex; flex-flow: column nowrap; justify-content: flex-start;">
			DebtJS v{{ mainCtrl.getVersion() }} by {{ mainCtrl.getAuthor() }}
	
			<debtjs-main-header style="flex-grow: 0; flex-shrink: 0"></debtjs-main-header>

			<lx-tabs lx-color="green" lx-layout="full" style="flex-grow: 1; flex-shrink: 1;">
			    <lx-tab lx-label="Movements">
			    	<debtjs-movements-tab></debtjs-movements-tab>
			    </lx-tab>
			 
			    <lx-tab lx-label="Buyers">
			    	<debtjs-buyers-tab></debtjs-buyers-tab>
			    </lx-tab>
			 
			    <lx-tab lx-label="Settings">
			    	<debtjs-settings-tab></debtjs-settings-tab>
			    </lx-tab>
			</lx-tabs>
		</div>

		<!-- Dependencies -->
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/velocity/velocity.js"></script>
		<script src="bower_components/moment/min/moment-with-locales.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/lumx/dist/lumx.js"></script>
		<script src="bower_components/mousetrap/mousetrap.js"></script>
		<!-- <script src="js/rhaboo.min.js"></script> -->

		<!-- Bootstrap AngularJS -->
		<script type="text/javascript">
			var app = angular.module('myModule', ['lumx']);
		</script>

		<!-- Controllers -->
		<script src="controllers/main.controller.js"></script>

		<!-- Directives -->
		<script src="views/main-header/main-header.view.js"></script>
		<script src="views/movements-tab/movements-tab.view.js"></script>
		<script src="views/buyers-tab/buyers-tab.view.js"></script>
		<script src="views/settings-tab/settings-tab.view.js"></script>
	</body>
</html>
